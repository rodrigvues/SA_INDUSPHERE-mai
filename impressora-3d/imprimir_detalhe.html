<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Sync - Imprimir Peça</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Imprimir peça</h1>
    </div>
    <div class="main-container">
        <div class="card-detail">
            <h2>Engrenagens de avanço de tecido</h2>
            <img src="path-to-gear3-icon.png" alt="Engrenagens de avanço de tecido">
            <div class="form-group">
                <label for="filamento">Tipo filamento</label>
                <select id="filamento">
                    <option>PLA</option>
                    <option>ABS</option>
                    <option>PETG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <select id="tamanho">
                    <option>1.75mm</option>
                    <option>2.85mm</option>
                    <option>3.00mm</option>
                </select>
            </div>
            <button class="print-button">Imprimir</button>
        </div>
    </div>
    <a href="verificar_moldes.html" class="back-button">Voltar</a>
</body>
</html>
