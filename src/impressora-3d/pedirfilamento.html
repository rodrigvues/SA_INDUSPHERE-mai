<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Sync - Fazer Própria Peça</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" style="background-color: #F8B84E;">
        <h1>Pedir Filamento ao fornecedor</h1>
    </div>
    <div class="main-container" style="background-color: #FCE9B1; display: flex; justify-content: space-between; padding: 20px;">
        <div class="content">
            <label for="filamento">Tipo filamento</label>
            <select id="filamento" style="display: block; margin-top: 10px;">
                <option value="">Selecione</option>
                <!-- Opções adicionais aqui -->
            </select>
            <label for="quantidade" style="margin-top: 20px;">Quantidade</label>
            <input type="text" id="quantidade" placeholder="Digite a quantidade" style="display: block; margin-top: 10px;">
            <button class="btn imprimir" style="margin-top: 20px;">Fazer Pedido</button>
        </div>
    </div>
    <div class="footer" style="text-align: center; padding: 20px; position: relative; margin-top: 20px;">
        <a href="fazer_pedido.html" class="back-button" style="background-color: #F8B84E; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Voltar</a>
    </div>
</body>
</html>
