<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../menu-empresas/index.html">
                <h1>Gestão de Inventário</h1>
            </a>
            <ul  class="menu">
                <li><a href="inventario.html" id="itemLink">Inventário</a></li>
                <li><a href="item.html" id="reportsLink">Adicionar Item</a></li>
                <li><a href="relatorio.html" id="budgetLink">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    <div id="menu-placeholder"></div>
    <main>
        <section class="add-item">
            <h2>Adicionar Novo Item</h2>
            <form id="add-item-form">
                <label for="item-name">Nome do Item:</label>
                <input type="text" id="item-name" name="item-name" required>

                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" required>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Preço:</label>
                <input type="text" id="price" name="price" required>

                <button type="submit">Adicionar Item</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
