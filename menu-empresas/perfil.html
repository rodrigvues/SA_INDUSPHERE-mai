<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../menu-empresas/src/css/perfil.css">
</head>
<body>
    <div class="main-container">
        <div class="profile-container">
            <h2>Perfil do Usuário</h2>
            <form action="/salvar_perfil" method="post" class="profile-form">
                <div class="form-group half-width">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group half-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group half-width">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group half-width">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                </div>
                <div class="form-group full-width">
                    <button type="submit" class="profile-btn">Salvar</button>
                </div>
                <div class="form-group full-width">
                    <a href="../menu-empresas/index.html" class="profile-btn">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
